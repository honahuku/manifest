apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: external-secrets
  includeCRDs: true
  valuesInline:
    webhook:
      create: false
    certController:
      create: false
    crd:
      conversion:
        enabled: false
  releaseName: external-secrets
  version: 0.8.1
  repo: https://charts.external-secrets.io

resources:
- csstore-akeyless.yaml
