apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    tunnel: k8s-tunnel
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
    - hostname: k8s-tunnel.honahuku.com
      service: http://10.43.133.4:80
    - hostname: k8s-nginx.honahuku.com
      service: http://nginx-service:80
    - hostname: k8s-httpbin.honahuku.com
      service: http://httpbin-service:80
    - service: http_status:404