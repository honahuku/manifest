apiVersion: v1
kind: ConfigMap
metadata:
  name: httpbin-cloudflared
data:
  config.yaml: |
    tunnel: httpbin
    credentials-file: /etc/cloudflared/httpbin/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
    - hostname: k8s-httpbin.honahuku.com
      service: http://httpbin-service.httpbin:80
    - service: http_status:404