apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: argocd-server
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30080 # オプション。自動割り当てを避ける場合は指定してください。
    - name: https
      port: 443
      targetPort: 8443
      nodePort: 30443 # オプション。自動割り当てを避ける場合は指定してください。

