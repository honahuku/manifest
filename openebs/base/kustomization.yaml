# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-local/all.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
# resources:

labels:
  - includeSelectors: true
    pairs:
      env: production

helmCharts:
- name: openebs
  includeCRDs: false
  valuesInline:
    localprovisioner:
      enabled: true
    nfs-provisioner:
      enabled: false
    jiva:
      enabled: false
    cstor:
      enabled: false
    ndm:
      enabled: false
  releaseName: openebs
  version: 4.1.3
  repo: https://openebs.github.io/openebs
