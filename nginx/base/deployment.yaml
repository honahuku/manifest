apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/version: latest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - command:
        - nginx
        - -g
        - deamon
        image: nginx:alpine
        name: nginx
        ports:
        - containerPort: 80
        resources: {}
status: {}