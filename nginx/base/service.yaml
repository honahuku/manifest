apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: nginx
  labels:
    app.kubernetes.io/name: nginx-service
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: nginx
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    app.kubernetes.io/name: nginx-service
  ports:
    - protocol: TCP
      port: 80
