apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: nginx
  labels:
    app.kubernetes.io/name: nginx-service
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: nginx
    app.kubernetes.io/managed-by: kustomize
spec:
  ports:
  - name: http
    nodePort: 31080
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https
    nodePort: 31443
    port: 443
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: nginx-service
  sessionAffinity: None
  type: NodePort
