apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-application
  namespace: argocd
spec:
  project: bootstrap
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: root
    repoURL: https://github.com/honahuku/manifest
    targetRevision: main
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bootstrap
  namespace: argocd
spec:
  sourceRepos:
    - '*'
  destinations:
    - namespace: 'argocd'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'