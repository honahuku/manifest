apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  project: default
  source:
    repoURL: https://github.com/honahuku/manifest.git
    targetRevision: main
    path: ingress-nginx/overlays/$(ENV)
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
