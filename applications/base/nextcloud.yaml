apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://nextcloud.github.io/helm/
    chart: nextcloud
    targetRevision: 6.6.3
    helm:
      valuesObject:
        nextcloud:
          host: nextcloud.honahuku.dev
          configs:
            previews.config.php: |-
              <?php
              $CONFIG = array (
                'upload_max_filesize' => 200G,
                'post_max_size' => 200G,
              );
        image:
          flavor: fpm
        nginx:
          enabled: true
          config:
            custom: |-
              client_max_body_size 200G;
              fastcgi_read_timeout 600s;
              proxy_buffering off;
              proxy_max_temp_file_size 2G;
        persistence:
          enabled: true
        metrics:
          https: true
        phpClientHttpsFix:
          enabled: true
        hpa:
          enabled: true
          minPods: 15
          maxPods: 20
  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
