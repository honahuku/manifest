apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://nextcloud.github.io/helm/
    chart: nextcloud
    targetRevision: 6.6.3
    helm:
      valuesObject:
        nextcloud:
          host: nextcloud.honahuku.dev
        image:
          flavor: fpm
        nginx:
          enabled: true
          config:
            custom: |-
              client_max_body_size 200G;
              fastcgi_read_timeout 600s;
        persistence:
          enabled: true
        metrics:
          https: true
        phpClientHttpsFix:
          enabled: true
        hpa:
          enabled: true
          minPods: 15
          maxPods: 20
  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
