apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-cloudflared
data:
  config.yaml: |
    tunnel: nginx
    credentials-file: /etc/cloudflared/nginx/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
    - hostname: k8s-nginx.honahuku.com
      service: http://nginx-service.nginx:80
    - service: http_status:404