apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cf-argowf
spec:
  refreshInterval: 1h

  ClusterSecretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store # Must match SecretStore on the cluster

  target:
    name: akeyless-cf-argowf # Name for the secret to be created on the cluster
    creationPolicy: Owner

  data:
    - secretKey: cf-argowf # Key given to the secret to be created on the cluster
      remoteRef:
        key: /cf-creds/cf-argowf # Full path of the secret on Akeyless